<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SkillConnect - Connect with Local Professionals</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <!-- Tailwind Configuration for Custom Animations -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-soft': 'pulseSoft 2s infinite',
              'radar': 'radar 2s infinite',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              },
              radar: {
                '0%': { transform: 'scale(0.8)', opacity: '0.5' },
                '100%': { transform: 'scale(2)', opacity: '0' },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.3)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>

    <!-- Custom Global Styles -->
    <style>
      /* Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .glass-dark {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Mesh Gradient Background */
      .mesh-gradient {
        background-color: #ffffff;
        background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      }
      
      .mesh-gradient-light {
        background-color: #f3f4f6;
        background-image: radial-gradient(at 40% 20%, hsla(210,100%,96%,1) 0px, transparent 50%),
                          radial-gradient(at 80% 0%, hsla(189,100%,96%,1) 0px, transparent 50%),
                          radial-gradient(at 0% 50%, hsla(341,100%,96%,1) 0px, transparent 50%);
      }

      body {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
    
    <!-- PWA Manifest & Settings -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="SkillConnect connects skilled workers with local opportunities.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192">
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "vitest": "https://aistudiocdn.com/vitest@^4.0.15",
    "vitest/": "https://aistudiocdn.com/vitest@^4.0.15/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@testing-library/jest-dom": "https://aistudiocdn.com/@testing-library/jest-dom@^6.9.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.2",
    "@testing-library/react": "https://aistudiocdn.com/@testing-library/react@^16.3.0"
  }
}
</script>
</head>

</html>
