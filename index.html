    <title>SkillConnect - Premium Local Services</title>
    
    <style>
      :root {
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
      }
      * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }

      .mesh-gradient-blue {
        background-color: #2563eb;
        background-image: 
          radial-gradient(at 0% 0%, hsla(221,83%,53%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(243,75%,59%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(202,80%,50%,1) 0, transparent 50%);
      }

      .glass-morphism {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Custom animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }

      @keyframes radar {
        0% { transform: scale(0.9); opacity: 0.8; }
        100% { transform: scale(2.2); opacity: 0; }
      }
      .animate-radar { animation: radar 2s cubic-bezier(0, 0, 0.2, 1) infinite; }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#10b981',
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
